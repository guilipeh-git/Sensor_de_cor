<!DOCTYPE HTML><html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
    html {
     font-family: Arial;
     display: inline-block;
     margin: 0px auto;
     text-align: center;
    }
    h2 { font-size: 3.0rem; }
    p { font-size: 3.0rem; }
    .units { font-size: 1.2rem; }
    .dht-labels{
      font-size: 1.5rem;
      vertical-align:middle;
      padding-bottom: 15px;
    }
    label{
        margin-left:50px;
    }

    
  </style>
</head>
<body class="body" style="display:flex;justify-content: center;background: #17bbd159;">
  <div class="form_group" style="background:rgb(66, 66, 66);backdrop-filter:blur(15px);-webkit-backdrop-filter:blur(15px);width:550px;border-radius: 15px;box-shadow: 0 0 0.8em #808080, 0 0 1.8em #364e36, 0 0 0.8em #3b50e4;margin:180px;color:white;">
    <h2>ESP32 SENSOR COR</h2>
    
    <div style="margin-top: 30px;">
        <label style="display: inline-block; margin-left: -190px;">Leitura Sensor:</label>
        <select name="" id="marca_cores" style="width:100px; border-radius: 5px; font-size: 16px;">
            
            <option value="0" onclick>Guarana</option>
            <option value="1">Sukita</option>
            <option value="3">Pepsi</option>
            <option value="4">H2Oh</option> 
            <option value="5">joao</option> 
     
        </select>
        <div>

            <!--&nbsp significa um espaÃ§o no html-->

            <h4 style="display: flex;justify-content: space-evenly;margin-right: 50px;margin-bottom: 50px; margin-top: 50px;">
                <label>Vermelho:</label><i id="vermelho"></i> 
                <label>Verde: </label> <i id="verde"></i>
                <label>Azul: </label><i id="azul"></i>
                
            </h4>
            <div  style="margin-bottom: 40px; display: flex; margin-left:20px"><label>rotulo:</label><i id="rotulo">Sem rotulo</i></div>
            
        </div>


    </div>
    
    
   </div>
</body>


<script>

function rand(){
    
    let num = Math.random(500)
    num *= 1000
    return num.toFixed(0)
}

setInterval(function ( ) { 
  let rotulo;
    const vermelho = document.querySelector("#vermelho")
    const verde = document.querySelector("#verde")
    const azul = document.querySelector("#azul")

    vermelho.innerHTML = rand()
    verde.innerHTML = rand()
    azul.innerHTML = rand()
    if(rand() > 200){
      rotulo = "Com rotulo"
    }else{
      rotulo = "Sem rotulo"
    }
    document.querySelector("#rotulo").innerHTML = rotulo

}, 1500 ) ;

</script>
</html>
